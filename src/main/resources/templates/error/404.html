<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>Error 404</title>
</head>
<body>

<main class="container text-center mt-5">
    <h1 class="text-danger">Error 404</h1>
    <p th:text="'Sorry, but '+${errorMessage}" class="text-light">Page not found.</p>
    <a th:href="@{/home}" class="btn btn-primary mt-4">Go back to the homepage</a>
</main>

<div th:insert="~{footer::footer}" class="mt-4"></div>
</body>
</html>
