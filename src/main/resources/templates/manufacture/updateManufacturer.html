<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Update Manufacturer</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>

<main class="container mt-5">
    <h1 th:text="#{manufacturer.btn.update}" class="text-center mb-4">Update Manufacturer</h1>

    <form th:action="@{/manufacturers/}+${manufacturer.id}+@{/update}" th:object="${manufacturer}" method="post">
        <div class="mb-3">
            <label for="manufacturer-name" th:text="#{object.manufacturer.name}" class="form-label">Manufacturer Name:</label>
            <input type="text" th:field="*{name}" id="manufacturer-name" class="form-control"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div class="form-actions text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
    </form>
</main>

<div th:insert="~{footer::footer}" class="mt-4"></div>

</body>
</html>
