<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>New Manufacturer</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>

<main class="container mt-4">
    <h1 th:text="#{manufacturer.btn.new}" class="text-center mb-4">New Manufacturer</h1>
    <form th:action="@{/manufacturers/add}" th:object="${manufacturer}" method="post">
        <div class="mb-3">
            <label for="manufacturer-name" th:text="#{object.manufacturer.name}" class="form-label">Manufacturer Name</label>
            <input type="text" th:field="*{name}" id="manufacturer-name" class="form-control"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Create</button>
            <input type="reset" class="btn btn-secondary" value="Reset"/>
        </div>
    </form>
</main>

<div th:insert="~{footer::footer}" class="mt-4"></div>
</body>
</html>
