<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Update Employee</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>

<main class="container mt-5">
    <h1 th:text="#{employee.btn.update}" class="text-center mb-4">Update Employee</h1>

    <form th:object="${employee}" th:action="@{'/employees/' + ${employee.id} + '/update'}" method="post">
        <div class="mb-3">
            <label for="first-name" class="form-label" th:text="#{employee.firstName}">First Name:</label>
            <input type="text" class="form-control" id="first-name" th:field="*{name}" name="first-name"/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <p th:errors="*{name}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{employee.email}">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <p th:errors="*{email}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label" th:text="#{object.employee.department}">Department:</label>
            <input type="text" class="form-control" id="department" th:field="*{department}"/>
            <div th:if="${#fields.hasErrors('department')}" class="text-danger">
                <p th:errors="*{department}"></p>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
    </form>
</main>

<div th:insert="~{footer::footer}" class="mt-4"></div>

</body>
</html>
