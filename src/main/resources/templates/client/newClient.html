<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>New Client</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<main class="container mt-4">
    <h1 th:text="#{client.btn.new}" class="text-center mb-4">Create New Client</h1>
    <form th:action="@{/clients/add}" th:object="${client}" method="post">
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="form-group mb-3">
            <label for="email">E-mail:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        <div class="form-group mb-3">
            <label for="card">Card:</label>
            <input type="text" th:field="*{card}" id="card" class="form-control"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('card')}" th:errors="*{card}"></small>
        </div>
        <div class="form-actions text-center">
            <button type="submit" class="btn btn-primary me-2" th:text="#{register.submit}">Submit</button>
            <button type="reset" class="btn btn-secondary" th:text="#{btn.clear}">Reset</button>
        </div>
    </form>
</main>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
