<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>New Order Form</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main class="container mt-4">
    <h1 th:text="#{orders.btn.new}" class="text-center mb-4">New Order</h1>
    <form action="#" th:action="@{/orders/add}" th:object="${order}" method="post" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="client" class="form-label" th:text="#{object.order.client}">Client</label>
            <select id="client" class="form-select" th:field="*{client}">
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="employee" class="form-label" th:text="#{object.order.employee}">Employee</label>
            <select id="employee" class="form-select" th:field="*{employee}">
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2" th:text="#{button.create}">Create</button>
            <button type="reset" class="btn btn-secondary" th:text="#{button.reset}">Reset</button>
        </div>
    </form>
</main>
<footer class="mt-4">
    <div th:insert="~{footer::footer}"></div>
</footer>
</body>
</html>
