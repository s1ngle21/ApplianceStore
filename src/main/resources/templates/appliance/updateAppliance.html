<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Update Appliance</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<main class="container mt-4">
    <h1 th:text="#{appliance.btn.update}" class="text-center mb-4">Update Appliance</h1>

    <form th:action="@{'/appliances/' + ${appliance.id} + '/update'}" th:object="${appliance}" method="post">
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter appliance name"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div class="form-group mb-3">
            <label for="category">Category:</label>
            <select th:field="*{category}" id="category" class="form-control">
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category.name()}"></option>
            </select>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
        </div>

        <div class="form-group mb-3">
            <label for="model">Model:</label>
            <input type="text" th:field="*{model}" id="model" class="form-control" placeholder="Enter model"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></small>
        </div>

        <div class="form-group mb-3">
            <label for="powerType">Power Type:</label>
            <select th:field="*{powerType}" id="powerType" class="form-control">
                <option th:each="powerType : ${powerTypes}" th:value="${powerType}" th:text="${powerType.name()}"></option>
            </select>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('powerType')}" th:errors="*{powerType}"></small>
        </div>

        <div class="form-group mb-3">
            <label for="characteristic">Characteristic:</label>
            <input type="text" th:field="*{characteristic}" id="characteristic" class="form-control" placeholder="Enter characteristic"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('characteristic')}" th:errors="*{characteristic}"></small>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description:</label>
            <textarea th:field="*{description}" id="description" class="form-control" placeholder="Enter description"></textarea>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
        </div>

        <div class="form-group mb-3">
            <label for="power">Power:</label>
            <input type="number" th:field="*{power}" id="power" class="form-control" placeholder="Enter power in watts"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('power')}" th:errors="*{power}"></small>
        </div>

        <div class="form-group mb-3">
            <label for="price">Price:</label>
            <input type="number" th:field="*{price}" id="price" step="0.01" class="form-control" placeholder="Enter price"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
        </div>

        <div class="form-actions text-center">
            <button type="submit" class="btn btn-primary me-2" th:text="#{appliance.btn.update}">Update</button>
            <button type="reset" class="btn btn-secondary" th:text="#{button.reset}">Reset</button>
        </div>
    </form>
</main>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
