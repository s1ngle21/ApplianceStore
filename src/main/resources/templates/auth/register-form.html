<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title th:text="#{register.title}">Register</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 th:text="#{register.header}" class="text-center mb-4">Register</h2>
                    <form th:object="${registrationRequest}" th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{register.name}">Name:</label>
                            <input type="text" class="form-control" id="username" th:field="*{name}" name="username" required />
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                <p th:errors="*{name}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" th:text="#{register.email}">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" name="email" required />
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <p th:errors="*{email}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{register.password}">Password:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" name="password" required />
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <p th:errors="*{password}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="card" class="form-label" th:text="#{register.card}">Card:</label>
                            <input type="text" class="form-control" th:field="*{card}" id="card"/>
                            <div th:if="${#fields.hasErrors('card')}" class="text-danger">
                                <p th:errors="*{card}"></p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100" th:text="#{register.submit}">Register</button>
                    </form>
                    <div th:if="${param.error}" class="invalid-error-message mt-3">
                        <p th:text="${param.error}" class="text-danger"></p>
                    </div>
                    <div class="text-center mt-3">
                        <p><a th:href="@{/login}" class="text-primary" th:text="#{register.create_account}">Already have an account?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{footer::footer}" class="mt-4"></div>
</body>
</html>
