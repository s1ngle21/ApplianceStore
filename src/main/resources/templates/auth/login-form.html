<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title th:text="#{login.title}">Login</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 th:text="#{login.header}" class="text-center mb-4">Log In</h2>
                    <form th:object="${authRequest}" th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{login.email}">Email:</label>
                            <input type="text" class="form-control" id="username" th:field="*{email}" name="username" />
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <p th:errors="*{email}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{login.password}">Password:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" name="password" />
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <p th:errors="*{password}"></p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100" th:text="#{login.submit}">Log In</button>
                    </form>
                    <div th:if="${param.error}" class="invalid-error-message mt-3">
                        <p th:text="${param.error}" class="text-danger"></p>
                    </div>
                    <div class="text-center mt-3">
                        <p><a th:href="@{/register}" class="text-primary" th:text="#{login.create_account}">Don't have an account? Create Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{footer::footer}" class="mt-4"></div>
</body>
</html>
